<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        const http = new XMLHttpRequest();
        const url = 'http://localhost:8080/test';
        http.open("POST", url);
        http.send();

        http.onreadystatechange = (e) => {
            document.getElementById("output")
                    .innerHTML = http.responseText;
        }
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
